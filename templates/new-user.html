{% include 'header.html' %}
<link href="/static/dashboard.css" rel="stylesheet">


{% include 'navbar.html' %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="admin">Home<span class="sr-only">(current)</span></a></li>
            <li><a href="../admin-models">Manage models</a></li>
            <li><a href="../admin-collections">Manage collections</a></li>
            <li><a href="../admin-orders">Manage orders</a></li>
            <li class="active"><a href="../admin-users">Manage users</a></li>
          </ul>
        </div>
        <div class="col-md-9 col-md-offset-2 main">
          <div class="page-header">
            <a href="/admin">Home</a> / <a href="/admin-users">Users</a> / Add new user
          </div>
          <div class="row">
          {% if error %}
              <div class="alert alert-danger" role="alert">

                  A problem ocurred when trying to create or update user:

                  {{ error }}

              </div>
          {% endif %}            
            <div class="col-md-12">              
              <form action="/admin-users/new" method="POST">

                <div class="form-group">

                    <label for="user_email_id">Email</label>
                    <input  class="form-control form-inline" id="user_email_id" name="user_email_field" type="email" />

                </div>

                <div class="form-group">

                    <label for="user_password_id">Password</label>
                    <input  class="form-control form-inline" id="user_password_id" name="user_password_field" type="password" />

                </div>

              <!-- We need a submit button to submit a form! -->
              <p><input type="submit" placeholder="Save" class="btn btn-success"/> <a href="/admin-users" class="btn btn-default">Back</a>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
