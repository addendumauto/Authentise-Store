{% include 'header.html' %}
<link href="/static/dashboard.css" rel="stylesheet">


{% include 'navbar.html' %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="admin">Home<span class="sr-only">(current)</span></a></li>
            <li><a href="../admin-models">Manage models</a></li>
            <li class="active"><a href="../admin-collections">Manage collections</a></li>
            <li><a href="../admin-orders">Manage orders</a></li>
            <li><a href="../admin-users">Manage users</a></li>
          </ul>
        </div>
        <div class="col-md-9 col-md-offset-2 main">
          <div class="page-header">
            <a href="/admin">Home</a> / <a href="/admin-collections">Collections</a> / Add new collection
          </div>
          <div class="row">
            <div class="col-md-12">
              <form action="/admin-collections/new" method="POST">

                <div class="form-group">

                    <label for="collection_name_id">Name</label>
                    <input  class="form-control form-inline" id="collection_name_id" name="collection_name_field" type="text" placeholder="Name" required/>

                </div>

                <div class="form-group">

                    <label for="collection_description_id">Description</label>
                    <input class="form-control" id="collection_description_id" name="collection_description_field" type="text" size="4" placeholder="Description" required />
                </div>

              <!-- We need a submit button to submit a form! -->
              <p><input type="submit" placeholder="Save" class="btn btn-success"/> <a href="/admin-collections" class="btn btn-default">Back</a>


              </form>

              {% if error %}
              <div class="alert alert-danger" role="alert">

                An error occurred trying to create a collection:

                {{ error }}

              </div>
              {% endif %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
