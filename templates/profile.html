{% include 'header.html' %}
<link href="/static/signin.css" rel="stylesheet">

{% include 'navbar.html' %}

  <div class="container">
  <div class="starter-template">
    <div class="starter-template">
      <h3>Change password </h3>
        <form class="form-signin" action="change-password" method="POST" >

          <p>Old Password:
          <input type="password" name="old_password" class="form-control" required></p>

          <p>New Password:
          <input type="password" id="pass1" name="new_password" class="form-control" required></p>

          <p>Re-type new Password:
          <input type="password" id="pass2" name="retype_password" required class="form-control" onkeyup="checkPass(); return false;"></p>
          <p><span id="confirmMessage" class="confirmMessage"></span></p>
          <p>
          <input type="submit" value="Change password" class="btn btn-primary"></i>
          </p>
          <hr>
          <h3>Your models</h3>
          <table class="table table-striped">
            <tr>
              <td> Model</td>
              <td> Status</td>
            </tr>
              {% for model in models %}
              <tr>
                <td>{{model}}</td>
                <td><a href="/print/{{token_ids[loop.index]}}"> Print {{statuses[loop.index]}}</a></td>
              </tr>
              {% endfor %}
          </table>
        </div>
      </div>


</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
<script>
function checkPass()
{
    //Store the password field objects into variables ...
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field
    //and the confirmation field
    if(pass1.value == pass2.value){
        //The passwords match.
        //Set the color to the good color and inform
        //the user that they have entered the correct password
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match!"
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
}
</script>

</body>
</html>
